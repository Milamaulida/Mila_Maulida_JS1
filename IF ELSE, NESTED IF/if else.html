<!DOCTYPE html>
<html lang="en">
<head>
    <title>If else</title>
</head>
<body>
    <script>
        var email = prompt("Email:");

        if(email == "codecircle@gmail.com"){
            document.write("<h2> Yes.. The email you entered correct</h2>");
        }else {
            document.write("<p><b>Ups.. 404 Not found Error!</b> Please try again!</p>");
        }
        document.write("<p>Thank you for coming code circle website </p>");
    </script>
    
</body>
</html>
