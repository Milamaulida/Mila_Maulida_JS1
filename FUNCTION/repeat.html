<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
</head>
<body>
    <div class="button">
        <button type="submit"onclick="klik()">Klik in here to add data!</button>
    </div>
    <script>
        function klik() {
        var data= prompt("how much data do you want to add?");

        document.write("<p>MILA KAMU HEBATTTTT UDAH SAMPAI SINI!</p>".repeat(data))
        }

    </script>
</body>
</html>
