<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! silahkan pilih hadiah mu dengan memasukan angka 1 sampai 5");
        var hadiah ="";

        switch(jawab){
            case "1":
                hadiah = "tissue";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp.50 000";
                break;
            default:
                document.write("<p>UPPS! Anda salah pilih </p>");
        }
        
        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        }else {
            document.write("<h2>Selamat Kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
    
</body>
</html>
