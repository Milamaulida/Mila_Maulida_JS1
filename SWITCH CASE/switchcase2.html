<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat 5 Soal</title>
</head>
<body>
    <script>
        
        var nomor = prompt("Ayoo.Isiii jangan sampai salah yaaa ^_^ pilih Soal antara 1-5");
        var soal ="";
        
        switch(nomor){
            case "1":
                soal = "Berikut ini adalah editor yang dapat digunakan untuk menuliskan program Java, kecuali.......<br><br>a. JCreator<br> b. Notepad<br> c. ECilipse<br> d. JAvaBeans";
                break;
            case "2":
                soal = "Untuk menyimpan data nim mahasiswa, tipe data yang paling tepat digunakan adalah...<br><br>a. Int<br>b. Short<br>c. Char<br>d. String";
                break;
            case "3":
                soal = "Berikut ini adalah pernyataan yang benar berhubungan dengan break dan continue, kecuali...<br><br>a. Break digunakan untuk keluar dari blok perulangan<br>b. Continue digunakan untuk melanjutkan ke proses perulangan berikutnya<br>c. Statement setelah continue tidak akan dijalankan<br>d. Statement setelah Break tetap akan dijalankan";
                break;
            case "4":
                soal = "Tag input yang atribut TYPE-nya dapat digunakan untuk menerima masukan berupa pilihan adalah...<br><br>a. circle<br>b. radio<br>c. tabel<br>d. submit";
                break;
            case "5":
                soal = "untuk memasukan perintah berupa gambar yang dapat diklik dan fungsinya hampir sama dengan submit adalah...<br><br>a. hidden<br>b. file<br>c. submit<br>d. button";
                break;
            default:
                document.write("<h1>UPPS! 404 not found error </h1>");
        }
        
        
        if(soal === ""){
            document.write("<h1>Coba Ulangii yaaaa .. angka yang kamu masukan salah</h1>");
        }else {
            document.write("<h2> " + soal + "</h2>");
        }
    </script>
    
</body>
</html>
