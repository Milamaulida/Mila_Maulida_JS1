<!--Switch Case-->
<script>
  var nilai = prompt("Masukan nilai yaaa");
  var grade = "";

  switch (true) {
    case nilai >= 90:
      grade = "Nilai A";
      break;
    case nilai >= 80:
      grade = "Nilai B";
      break;
    case nilai >= 70:
      grade = "Nilai C";
      break;
    case nilai >= 60:
      grade = "Nilai D";
      break;
    case nilai >= 50:
      grade = "Nilai E ";
      break;
    default:
      document.write("Nilai F.. Tetap Semangat");
  }

  if (grade === "") {
    document.write("<p>Coba belajar lebih giat lagiii yach</p>");
  } else {
    document.write("<h2>Hasil  " + grade + "</h2>");
  }
</script>

<!--For Statement-->
<script>
  var months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
  ];
  months.forEach(function (month) {
    document.write("<p>" + month + "</p>");
  });
</script>

<script>

<!--While,Do While-->
<script>
  var Ulangi = confirm("Kamu mau ngulang.....?");
  var counter = 0;

  do {
    counter++;
    Ulangi = confirm("Kamu mau ngulang.....?");
  } while (Ulangi);
  document.write("perulangan telah dilakukan sebanyak  " + counter + " kali");
</script>
